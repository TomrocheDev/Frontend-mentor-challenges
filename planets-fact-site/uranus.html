<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />

        <title>Planet Fact Site || Created by Tom Roche</title>
    </head>
    <body data-planet="Uranus">
        <header>
            <div class="container-fluid">
                <nav class="d-flex flex-row flex-md-column flex-lg-row">
                    <span class="logo">The Planets</span>
                    <button
                        id="toggle-mm-menu"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#mm-menu"
                        aria-controls="mm-menu"
                        class="d-md-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="17">
                            <g fill="#FFF" fill-rule="evenodd"><path d="M0 0h24v3H0zM0 7h24v3H0zM0 14h24v3H0z" /></g>
                        </svg>
                    </button>
            
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="mm-menu" aria-labelledby="mm-menuLabel">
                        <div class="offcanvas-header">
                            <span class="logo">The Planets</span>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul>
                                <li data-bg-color="greenish-blue"><a href="index.html" class="link">Mercury</a></li>
                                <li data-bg-color="yellow"><a href="venus.html" class="link">Venus</a></li>
                                <li data-bg-color="purple"><a href="earth.html" class="link">Earth</a></li>
                                <li data-bg-color="orange-light"><a href="mars.html" class="link">Mars</a></li>
                                <li data-bg-color="red"><a href="jupiter.html" class="link">Jupiter</a></li>
                                <li data-bg-color="orange-dark"><a href="saturn.html" class="link">Saturn</a></li>
                                <li data-bg-color="lime"><a href="uranus.html" class="link">Uranus</a></li>
                                <li data-bg-color="blue"><a href="neptune.html" class="link">Neptune</a></li>
                            </ul>
                        </div>
                    </div>
                    <ul class="d-none d-md-flex align-items-center gap-md-4 gap-lg-5">
                        <li><a href="index.html" class="link">Mercury</a></li>
                        <li><a href="venus.html" class="link">Venus</a></li>
                        <li><a href="earth.html" class="link">Earth</a></li>
                        <li><a href="mars.html" class="link">Mars</a></li>
                        <li><a href="jupiter.html" class="link">Jupiter</a></li>
                        <li><a href="saturn.html" class="link">Saturn</a></li>
                        <li><a href="uranus.html" class="link">Uranus</a></li>
                        <li><a href="neptune.html" class="link">Neptune</a></li>
                    </ul>
                </nav>
            </div>            
        </header>
        <div class="button-group button-group-mm d-flex d-md-none justify-content-between">
            <button class="button button-mm active" data-index="0">
                <span>Overview</span>
            </button>
            <button class="button button-mm" data-index="1">
                <span>Structure</span>
            </button>
            <button class="button button-mm" data-index="2">
                <span>Surface</span>
            </button>
        </div>

        <main class="d-flex flex-column justify-content-end">
            <div class="overview container">
                <div class="row">
                    <div class="col-12">
                        <div class="row gx-5">
                            <div
                                class="col-lg-8 position-relative d-flex align-items-center justify-content-center mb-md-5 mb-lg-0">
                                <img class="img-main img-fluid" src="" alt="" />
                                <img class="img-sub" src="" alt="" />
                            </div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <div
                                        class="col-12 col-md-6 col-lg-12 text-content mb-4 text-center text-md-start mt-5 mt-md-0">
                                        <h1 class="text-white mb-4"></h1>
                                        <p class="text-white-secondary mb-4"></p>
                                        <a href="#" class="wikipedia-link text-white-tertiary" target="_blank"
                                            >Source : <span>Wikipedia</span></a
                                        >
                                    </div>
                                    <div
                                        class="button-group col-12 col-md-6 col-lg-12 d-none d-md-flex flex-column gap-3 justify-content-center">
                                        <button class="button active" data-index="0">
                                            <span class="button-number">01</span>
                                            <span>Overview</span>
                                        </button>
                                        <button class="button" data-index="1">
                                            <span class="button-number">02</span>
                                            <span>Internal Structure</span>
                                        </button>
                                        <button class="button" data-index="2">
                                            <span class="button-number">03</span>
                                            <span>Surface Geology</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="facts container">
                <div class="row">
                    <div class="col-12">
                        <div class="row gx-4 gy-3 mb-5">
                            <div class="col-lg-3">
                                <div class="fact-content">
                                    <span class="fact-title">Rotation Time</span>
                                    <span class="fact-data" id="rotation-data"></span>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="fact-content">
                                    <span class="fact-title">Revolution Time</span>
                                    <span class="fact-data" id="revolution-data"></span>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="fact-content">
                                    <span class="fact-title">Radius</span>
                                    <span class="fact-data" id="radius-data"></span>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="fact-content">
                                    <span class="fact-title">Average temp.</span>
                                    <span class="fact-data" id="temp-data"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
